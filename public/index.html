<!-- 
  SSR (Server Side Rendering)
  -- 서버쪽에 데이터를 받아  브라우저에 화면 렌더링
  -- HTML 제작방식 (MPA)
  -- 장점 : 초기 로딩속도가 빠름
  -- 단점 : 페이지 이동시 서버쪽에서 일일이 해당 HTML파일을 읽어와야 됨

  CSR (Client Side Rendering)
  -- 클라이언트 단에서 데이터를 받아서 서버쪽 호출 없이 바로 브라우저에 화면을 렌더링
  -- React (SPA)
  -- 장점 : 페이지 전환시 비동기적으로 라우터를 이용해서 새로 렌더링이 필요한 컴포넌트만 실시간으로 바꿔치기
  -- 단점1 : index.html에 동적으로 넣어줄 데이터 (컴포넌트) 미리 chunk단위로 불러와야 되기 때문에 초기 로딩속도가 있음
  -- 단점2 : 검색엔진에 취약 (초기 index.html에는 아무런 데이터가 없음)

  Next.js (framework)
  -- 초기 페이지 로딩시에만 SSR 렌더링
  -- 페이지 이동시에는 CSR 랜더싱

  MS TypeScript
  - 기존 자바스크립트의 자료형에 따라서 변수 선언시 일일이 타입을 지정하는 형태
  - 기존 자스는 컴파일 과정이 없기 때문에 느슨한 자료 타입 문제로 실제 서비스 이용시 발생가능한 runtime error확율이 높음
  - 타스는 웹팩, 바벨을 이용해서 한번 컴파일 과정을 거침
  - 실제 서비스 운영시 런타임오류를 최소화 할수 있음

 -->
